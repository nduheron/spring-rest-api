api.basePath=/api

# BDD config
spring.datasource.url=jdbc:mysql://localhost:3306/spring-rest-db?autoReconnect=true&useSSL=false
spring.datasource.username=spring-rest-db
spring.datasource.password=spring-rest-db
spring.flyway.enabled=true
spring.jpa.open-in-view=false

# log filter path
log.filter.path=${api.basePath}/*

# configuration mapper JSON
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssz
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail_on_unknown_properties=false
spring.jackson.deserialization.fail_on_null_for_primitives=false
spring.jackson.deserialization.read_enums_using_to_string=true
spring.jackson.deserialization.read_unknown_enum_values_as_null=true
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.jackson.serialization.indent_output=false

# actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
management.endpoints.security.user=admin
management.endpoints.security.password=admin

# security
security.token.secret=secr3t
security.token.ttl=43200000
security.config.includes[0].antPattern=${api.basePath}/**
security.config.excludes[0].antPattern=${api.basePath}/*/auth/**

# mail
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.test-connection=true
